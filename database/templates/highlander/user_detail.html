{% extends "base.html" %}

{% block content %}
<h2>{{ object.username }}'s Profile</h2>
<div>
    <dl class="dl-horizontal">
    <dt>Biography</dt>
    <dd>{{object.userprofile.bio}}</dd>
    <dt>First Name</dt>
    <dd>{{object.userprofile.first_name}}</dd>
    <dt>Last NAme</dt>
    <dd>{{object.userprofile.last_name}}</dd>
</dl>
</div>
{% if object.username == user.username %}
<p><a href='{% url "edit_profile" %}'>Edit my profile</a></p>
{% endif %}

{% endblock %}
