
{% extends 'highlander/base.html' %}
{% load i18n %}
{% load staticfiles %}
{% block head %}
<div>
<h1 class="page-header">{{activity_name}}</h1>
</div>
{% endblock head %}

{% block content %}

<table class="table table-bordered">
<tr>
<td>Created by</td><td><a href="{% url 'profile' activity.user_owner %}">{{activity.user_owner}}</a></td>
</tr>
<tr>
<td>Created on</td><td>{{activity.creation_date}}</td>
</tr>
</table>
<a href="{% url 'core:activity_update' activity.pk %}">Update</a></br>
<form method="POST" action="{% url 'core:activity_delete' activity.pk %}">
    {% csrf_token %}
    <input type="submit" class="btn btn-sm btn-danger" value="Delete"></input>
</form>
{% endblock %}
